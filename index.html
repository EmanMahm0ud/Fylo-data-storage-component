<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<main>
  <div class="first-card">
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>
    
    <div class="icons">
      <div class="icon"><img src="images/icon-document.svg" alt="document icon"></div>
      <div class="icon"><img src="images/icon-folder.svg" alt="folder icon"></div>
      <div class="icon"><img src="images/icon-upload.svg" alt="upload icon"></div>
    </div>
  </div>

  <div class="second-card">
    <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>

    <div class="range">
      <div class="load">
        <div class="circle"></div>
      </div>
    </div>

    <div class="footer">
      <p class="bold">0 GB</p>
      <p class="bold">1000 GB</p>
    </div>

    <div class="badge">
      <p><span class="large">185</span><span> GB Left</span></p>
      <div class="triangle"></div>
    </div>
  </div>
</main>
</body>
</html>
